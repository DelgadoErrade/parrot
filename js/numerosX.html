<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="" content="">
	
	<script language="javascript">
	
	function NumCheck(e, field) {
	  key = e.keyCode ? e.keyCode : e.which
	  // backspace
	  if (key == 8) return true
	  // 0-9
	  if (key > 47 && key < 58) {
	    if (field.value == "") return true
	    regexp = /[0-9],[0-9]{2}$/
	    return !(regexp.test(field.value))
	  }
	  // .
	  if (key == 44) {//Si queremos punto, cambiamos 44 por 46
	    if (field.value == "") return false
	    regexp = /^[0-9]+$/
	    return regexp.test(field.value)
	  }
	  // other key
	  return false
	}
 
</script>
	
</head>
<body>

<form>
<font face="arial" size="2">Por favor, entra un n√∫mero con hasta 2 decimales (con coma separador).</font><br>
	<input type="text" onkeypress="return NumCheck(event, this);" style="text-align: right"/>
</form>

</body>
</html>
